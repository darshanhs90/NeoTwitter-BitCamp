    <section class="section odd-section intro-section" >
 		<div class="container">
 			<div class="row ">
 			<button value="Srch" class="btn btn-info" ng-click="srch()" ng-show="!srchr">Search</button>
 			<div class="jumbotron" style="opacity:0.8;background-color:l#0000aa !important; box-sizing: border-box; display:block;background-image: linear-gradient(#54b4eb, #2fa4e7 60%, #1d9ce5);color:black;" ng-show="srchr">
 				<label style="color:black" class="btn btn-link" ng-click="showdate()"><b>Search by Date</b></label>
 				<div ng-show="shwdate" class="row"><label class="col-lg-2">From:</label><input type="text" class="col-lg-4" placeholder="yyyy mm dd" ng-model="from"/>
 				<label style="color:black" class="col-lg-2">To:</label><input class="col-lg-4" type="text" placeholder="yyyy mm dd" ng-model="till"/>
 				</div>
 				<br>
				<label style="color:black" class="btn btn-link" ng-click="showlocation()"><b>Search by Location</b></label>
				<div ng-show="shwlcn" class="row">
					<div class="col-lg-12"><input class="form-control" type="text" placeholder="Enter Location" ng-model="lcn"/>
					</div>
				</div>
				<br>
 				<label style="color:black" class="btn btn-link" ng-click="showtweet()"><b>Search by Tweet</b></label>
 				<div ng-show="shwtwt" class="row">
					<div class="col-lg-12"><input class="form-control" type="text" placeholder="Tweet Query" ng-model="query"/>
					</div>
				</div>
 			</div>
 			</div>
 			<!-- {{diff}} --><span ng-click="srch()"> &nbsp;</span>
 			<br>
			
               
<div class="row " >
                <div class="carousel-demo">
                    <ul rn-carousel rn-carousel-index="carouselIndex3" rn-carousel-transition="hexagon" rn-carousel-buffered class="carousel3" style="max-height:10%;">
                        <li ng-repeat="card in cards|filter:diff|filter:lcn|filter:query track by $index" style="border-radius: 25px; background-color:#ffffff;"  >
                    
<div class="flip-container" style="height:200%;" ontouchstart="this.classList.toggle('hover');"  >
	<div class="flipper">
		<div class="front" id="imgur" style="background-image: url(./images/bird.png);background-repeat: no-repeat;border-radius:+25px;" ng-style="setBG($index)">
			<!-- front content -->
			<p style="color:green"><b><em>{{card.text}}</em></b></p>
		</div>
	<div class="back"  id="imgur" style="background-image: url(./images/bird.png);background-repeat: no-repeat;color:green;"ng-style="setBG1($index)"><b>
			<p ><span>Time:{{card.created_at}}</span>
			<br>
			<span ng-show="{{card.place.name}}!=''">Location:{{card.place.name}}</span>
			<br>
			<span>Retweets : {{card.retweet_count}}</span>
			<br>	
			<span>Favorited : {{card.favorite_count}}</span>
			<br>
            <!-- <span>Sentiment Score:{{$scope.score[$index]}}</span>
            <br> -->
            <span>Sentiment Type:{{sentimentType[$index]}}</span>
            <br>
            </b>
			</p>
	</div>
	</div>
</div> 
                        </li>
                    </ul>
                </div>
            </div>
